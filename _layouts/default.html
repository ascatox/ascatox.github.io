<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    

    <div class="container content">
      <header class="masthead">
       <h3 class="masthead-title">
		<img src="{{ site.baseurl }}/assets/ascatox.jpg">
        <a href="/" title="Home">{{ site.title }}</a>

        {% for page in site.pages_list %}
          &nbsp;&nbsp;&nbsp;
          <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
        {% endfor %}
      </h3>
        <div class="social-icons">
          <a href="https://twitter.com/ascatox"><i class="fa fa-twitter"></i></a> 
          <a href="https://github.com/ascatox"><i class="fa fa-github"></i></a>
		   <a href="https://www.linkedin.com/in/antonioscatoloni"><i class="fa fa-linkedin-square"></i></a> 
        </div>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
      <p>
        &copy; {{ site.title }} Weblog made with <a href="http://jekyllrb.com/">Jekyll</a>, under <a href="{{ site.license.link }}">{{ site.license.label }}</a>.
      </p>
      </footer>

    </div>

  </body>
</html>
